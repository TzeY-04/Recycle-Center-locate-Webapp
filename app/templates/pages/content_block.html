{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'styles/navigation-bar-styles.css' %}">
    <body>
        <nav class="navbar">
            <div class="nav-left">
                {% if actor == "guest" %}
                    <img src="{% static 'images/notification_icon.png' %}">
                {% else %}
                    <a href="{% url 'Notification' %}?actor={{ actor }}&ID={{member_ID}}"> 
                        <img src="{% static 'images/notification_icon.png' %}">
                    </a>
                {% endif %}
            </div>
            <div class="nav-left2">
                {% if actor == "guest" %}
                    <a>Guest</a>
                {% else %}
                    <a>Member</a>
                {% endif %}
            </div>
            <div class="nav-mid">
                <a href="{% url 'home' %}?actor={{ actor }}&ID={{member_ID}}">Home</a>
                <a href="{% url 'slide' %}?actor={{ actor }}&ID={{member_ID}}">Slides</a>
                <a href="{% url 'RecycleCenter' %}?actor={{ actor }}&ID={{member_ID}}">Recycle Center</a>
            </div>
            <div class="nav-right">
                {% if actor == "guest" %}
                    <a href="{% url 'login' %}">Login</a>
                {% else %}
                    <a href="{% url 'login' %}">Logout</a>
                {% endif %}
                
            </div>
        </nav>
    </body>
</html>
