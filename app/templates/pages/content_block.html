{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/navigation-bar-styles.css' %}">

</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center gap-3">
      {% if actor == "guest" %}
          <img src="{% static 'images/notification_icon.png' %}" alt="Notification Icon">
      {% else %}
          <a href="{% url 'Notification' %}?actor={{ actor }}&ID={{member_ID}}">
              <img src="{% static 'images/notification_icon.png' %}" alt="Notification Icon">
          </a>
      {% endif %}
      <span class="text-dark fw-bold">
        {% if actor == "guest" %}
          Guest
        {% else %}
          <a href="{% url 'Notification' %}?actor={{ actor }}&ID={{member_ID}}" class="no-underline">
              Notifications
          </a>
        {% endif %}
      </span>
    </div>

    <div class="d-flex gap-3">
      <a class="nav-link text-dark" href="{% url 'home' %}?actor={{ actor }}&ID={{member_ID}}">Home</a>
      <a class="nav-link text-dark" href="{% url 'slide' %}?actor={{ actor }}&ID={{member_ID}}">Slides</a>
      <a class="nav-link text-dark" href="{% url 'RecycleCenter' %}?actor={{ actor }}&ID={{member_ID}}">Recycle Center</a>
    </div>

    <div>
      {% if actor == "guest" %}
          <a class="btn btn-outline-dark" href="{% url 'login' %}">Login</a>
      {% else %}
          <a class="btn btn-outline-dark" href="{% url 'login' %}">Logout</a>
      {% endif %}
    </div>

  </div>
</nav>

        <div class="container-fluid mt-4">
            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
